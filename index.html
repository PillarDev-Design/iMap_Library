<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8' />
        <title>iMapLibraries</title>
        <!-- JavaScript Imports -->
        <script type='text/javascript' src='/data/js/d3.v2.min.js'></script>
        <script type='text/javascript' src='/data/js/mootools.js'></script>
        <script type='text/javascript' src='/data/js/county_quick_search.js'></script>
        <script type='text/javascript' src='/data/js/iMap_libraries_util.js'></script>
        <script type='text/javascript' src='/data/js/main_search.js'></script>
        <!-- CSS Imports -->
        <link href='/data/css/iMap_Library_Style.css' rel='stylesheet' type='text/css' />
    </head>
    <body>
        <div id='site_container'>
            <div id='header_wrapper'>
                <div id='header_left_side'>
                </div>
                <div id='header_right_side'>
                    <div id='header_right_side_top'>
                        <div id='institute_logo'></div>
                        <div id='twitter_logo'>
                            <a href='http://www.twitter.com' target='_blank'>
                                <img src='/data/img/twitter-logo.png' style='height: 40px; width: 40px;'/>
                            </a>
                        </div>
                        <div id='facebook_logo'>
                            <a href='http://www.facebook.com' target='_blank'>
                                <img src='/data/img/facebook-logo.png' style='height: 40px; width: 40px;' />
                            </a>
                        </div>
                        <div class='clear'></div>
                    </div>
                    <div id='header_right_side_bottom'>
                        <div id='nav_bar_wrapper'>
                            <div id='nav_bar_about' class='nav_bar_item'>
                                About
                            </div>
                            <div id='nav_bar_maps' class='nav_bar_item'>
                                Maps
                            </div>
                            <div id='nav_bar_diversity_data' class='nav_bar_item'>
                                Diversity Data
                            </div>
                            <div id='nav_bar_search' class='nav_bar_item'>
                                Search
                            </div>
                            <div id='nav_bar_register_here' class='nav_bar_item'>
                                Register Here
                            </div>
                            <div id='nav_bar_blog' class='nav_bar_item'>
                                Blog
                            </div>
                            <div id='nav_bar_glossaries' class='nav_bar_item'>
                                Glossaries
                            </div>
                            <div id='nav_bar_contact_us' class='nav_bar_item'>
                                Contact Us
                            </div>
                        </div>
                        <div id='extra_green_header_square'></div>
                    </div>
                </div>
                <div class='clear'></div>
            </div> <!-- END header_wrapper -->
            <div id='current_selection_label_container'>
                <div id='current_selection_label'>
                    <div id='current_selection_label_static'>
                        Currently Selected:
                    </div>
                    <div id='current_selection_label_dynamic'>
                        None Selected
                    </div>
                    <div class='clear'></div>
                </div>
            </div> <!-- END current_selection_label_container -->
            <div id='first_main_container'>
                <div id='first_section_scroll_area'>
                    <select size='23' id='first_section_select_state'
                        name='first_section_select_state'>
                    </select>
                </div>
                <div id='first_section_map_area'>
                    <div id='first_section_map_area_temp_label'>
                        MAP AREA
                    </div>
                </div>
                <div class='clear'></div>
            </div> <!-- END first_main_container -->
            <div id='county_quick_search_container'>
                <div id='county_quick_search_wrapper'>
                    <div id='county_quick_search_label'>
                        Library Quick Search
                    </div>
                    <div id='county_quick_search_select_containers'>
                        <div id='county_quick_search_state'
                            class='county_quick_search_select_container'>
                            <div id='county_quick_search_label_state'
                                class='county_quick_search_label'>
                                States
                            </div>
                            <div id='county_quick_search_select_container_state'>
                                <select size='13' id='county_quick_search_select_state'
                                    name='county_quick_search_select_state'>
                                </select>
                            </div>
                        </div>
                        <div id='county_quick_search_county'
                            class='county_quick_search_select_container'>
                            <div id='county_quick_search_label_county'
                                class='county_quick_search_label'>
                                Counties
                            </div>
                            <div id='county_quick_search_select_container_county'>
                                <select size='13' id='county_quick_search_select_county'
                                    name='county_quick_search_select_county'>
                                </select>
                            </div>
                        </div>
                        <div id='county_quick_search_library'
                            class='county_quick_search_select_container'>
                            <div id='county_quick_search_label_libraries'
                                class='county_quick_search_label'>
                                Libraries
                            </div>
                            <div id='county_quick_search_select_container_library'>
                                <select size='13' id='county_quick_search_select_library'
                                    name='county_quick_search_select_library'>
                                </select>
                            </div>
                        </div>
                        <div class='clear'></div>
                    </div>
                </div> <!-- END county_quick_search_wrapper -->
                <div id='second_section_wrapper' style='opacity:0; visibility: hidden;'>
                    <div id='second_section_label'></div>
                    <div id='second_section_content'>
                        <div id='second_section_content_left'>
                            <div id='second_section_content_left_title'>
                                Relevant Data
                            </div>
                            <div id='second_section_content_left_content'>
                            </div>
                        </div>
                        <div id='second_section_content_right'>
                            <div id='second_section_content_right_title'>
                                Data Visualizations
                            </div>
                            <div id='second_section_content_right_content'>
                            </div>
                        </div>
                        <div class='clear'></div>
                    </div>
                </div>
            </div> <!-- END county_quick_search_container -->
            <div id='footer_wrapper'>
                Placeholder text for the footer
            </div>
        </div>

        <script type='text/javascript'>
            initialize();
        </script>
    </body>
</html>
